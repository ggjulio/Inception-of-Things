apiVersion: v1
kind: Service
metadata:
  name: app-one
  labels:
    app: app-one
spec:
  selector:
    app: app-one
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      name: http
    - protocol: TCP
      port: 443
      targetPort: 443
      name: https
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-one
  labels:
    app: app-one
spec:
  selector:
    matchLabels:
      app: app-one
  template:
    metadata:
      labels:
        app: app-one
    spec:
      containers:
        - name: app-one
          # image: paulbouwer/hello-kubernetes:1.10
          image: ggjulio/app1:1.0
          livenessProbe:
            httpGet:
              path: /
              port: 443
            initialDelaySeconds: 3
            periodSeconds: 3
          imagePullPolicy: Always
          env:
            - name: MESSAGE
              value: Hello from app one
          resources:
            limits:
              memory: "64Mi"
              cpu: "100m"
          ports:
            - containerPort: 80
              name: http
            - containerPort: 443
              name: https