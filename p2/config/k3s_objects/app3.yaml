apiVersion: v1
kind: Service
metadata:
  name: app3
  labels:
    app: app3
spec:
  selector:
    app: app3
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      name: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app3
  labels:
    app: app3
spec:
  selector:
    matchLabels:
      app: app3
  template:
    metadata:
      labels:
        app: app3
    spec:
      containers:
        - name: app3
          image: paulbouwer/hello-kubernetes:1.10
          imagePullPolicy: Always
          env:
            - name: MESSAGE
              value: Hello from app three
          resources:
            limits:
              memory: "64Mi"
              cpu: "100m"
          ports:
            - containerPort: 8080
              name: http
